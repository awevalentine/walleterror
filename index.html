<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legitimate WalletConnect Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-bottom: 24px; color: #333; }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            background-color: #e6f7ff;
            border-radius: 12px;
            display: none;
            border: 1px solid #b3e0ff;
        }
        .address { 
            word-break: break-all; 
            color: #0050b3; 
            font-family: monospace; 
            font-size: 14px; 
        }

        /* Payment Section Styles */
        .payment-area {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label { display: block; font-size: 12px; color: #666; margin-bottom: 5px; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .send-btn {
            background-color: #10B981; /* Green for money */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        .send-btn:hover { background-color: #059669; }
        .send-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .tx-result {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
            display: none;
            background: #f9fafb;
            padding: 10px;
            border-radius: 8px;
        }
        .tx-link { color: #10B981; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Legitimate Payments</h1>
    
    <w3m-button></w3m-button>

    <div id="status-box" class="status">
        <strong>âœ… Connected</strong>
        <div id="wallet-address" class="address">...</div>
    </div>

    <div id="payment-area" class="payment-area">
        <div class="input-group">
            <label>Recipient Address</label>
            <input type="text" id="to-address" placeholder="0x..." value="0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045">
            </div>
        <div class="input-group">
            <label>Amount (ETH)</label>
            <input type="number" id="amount" placeholder="0.001" step="0.0001" value="0.0001">
        </div>
        
        <button id="send-btn" class="send-btn">
            ðŸ’¸ Send Transaction
        </button>
        
        <div id="tx-result" class="tx-result"></div>
    </div>
</div>

<script type="module">
    import { createWeb3Modal, defaultConfig } from 'https://esm.sh/@web3modal/ethers@4.1.0'
    import { BrowserProvider, parseEther } from 'https://esm.sh/ethers@6.10.0'

    const projectId = 'f3dc106518477f154a4341b52589531d'

    // We allow both Mainnet and Sepolia (Testnet)
    const mainnet = { chainId: 1, name: 'Ethereum', currency: 'ETH', explorerUrl: 'https://etherscan.io', rpcUrl: 'https://cloudflare-eth.com' }
    const sepolia = { chainId: 11155111, name: 'Sepolia', currency: 'SepoliaETH', explorerUrl: 'https://sepolia.etherscan.io', rpcUrl: 'https://rpc.sepolia.org' }

    const metadata = {
        name: 'My Payment DApp',
        description: 'Sending Transaction Example',
        url: 'https://my-dapp.com', 
        icons: ['https://avatars.githubusercontent.com/u/37784886']
    }

    const modal = createWeb3Modal({
        ethersConfig: defaultConfig({ metadata }),
        chains: [mainnet, sepolia],
        projectId,
        enableAnalytics: true
    })

    // Elements
    const statusBox = document.getElementById('status-box')
    const addressLabel = document.getElementById('wallet-address')
    const paymentArea = document.getElementById('payment-area')
    const sendBtn = document.getElementById('send-btn')
    const toInput = document.getElementById('to-address')
    const amountInput = document.getElementById('amount')
    const txResult = document.getElementById('tx-result')

    // Connection Listener
    modal.subscribeProvider(({ address, isConnected }) => {
        if (isConnected && address) {
            statusBox.style.display = 'block'
            paymentArea.style.display = 'block'
            addressLabel.textContent = address
        } else {
            statusBox.style.display = 'none'
            paymentArea.style.display = 'none'
        }
    })

    // Sending Logic
    sendBtn.addEventListener('click', async () => {
        const to = toInput.value
        const amount = amountInput.value
        
        if(!to || !amount) return alert("Please fill in address and amount")

        sendBtn.innerText = "Check Phone..."
        sendBtn.disabled = true
        txResult.style.display = 'none'

        try {
            // 1. Get Provider & Signer
            const walletProvider = modal.getWalletProvider()
            const provider = new BrowserProvider(walletProvider)
            const signer = await provider.getSigner()

            // 2. Prepare the Transaction
            const txParams = {
                to: to,
                value: parseEther(amount) // Converts "0.001" string to Wei (BigInt)
            }

            // 3. Send Transaction (This triggers the wallet popup)
            console.log("Sending transaction...")
            const txResponse = await signer.sendTransaction(txParams)

            // 4. Show success immediately after user approves
            console.log("Tx Sent!", txResponse)
            
            txResult.innerHTML = `
                âœ… <strong>Transaction Sent!</strong><br>
                Hash: <a href="https://etherscan.io/tx/${txResponse.hash}" target="_blank" class="tx-link">
                    ${txResponse.hash.substring(0, 10)}...
                </a>
            `
            txResult.style.display = 'block'
            sendBtn.innerText = "Send Another"

        } catch (error) {
            console.error(error)
            // Handle "User rejected" vs "Insufficient funds"
            if (error.code === 'ACTION_REJECTED') {
                alert("You rejected the transaction on your phone.")
            } else if (error.code === 'INSUFFICIENT_FUNDS') {
                alert("Not enough ETH to pay for gas + value.")
            } else {
                alert("Transaction failed: " + error.message)
            }
            sendBtn.innerText = "ðŸ’¸ Send Transaction"
        } finally {
            sendBtn.disabled = false
        }
    })
</script>

</body>
</html>
