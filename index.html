<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legitimate WalletConnect Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-bottom: 24px; color: #333; }
        
        /* Status Box */
        .status {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 12px;
            display: none; /* Hidden by default */
            border: 1px solid #b3e0ff;
        }
        .address { 
            word-break: break-all; 
            color: #0050b3; 
            font-family: monospace; 
            font-size: 14px; 
            margin-top: 8px;
        }
        
        /* Action Area (New!) */
        .action-area {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: none; /* Hidden by default */
        }
        .sign-btn {
            background-color: #3396FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }
        .sign-btn:hover { background-color: #2878CC; }
        .sign-btn:active { transform: scale(0.98); }

        .signature-result {
            margin-top: 15px;
            font-size: 12px;
            color: #28a745;
            word-break: break-all;
            display: none;
            background: #f0fff4;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b7eb8f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Legitimate DApp</h1>
    
    <w3m-button></w3m-button>

    <div id="status-box" class="status">
        <strong>‚úÖ Wallet Connected!</strong>
        <div id="wallet-address" class="address">Loading...</div>
    </div>

    <div id="action-area" class="action-area">
        <button id="sign-btn" class="sign-btn">
            üñäÔ∏è Sign "Hello World"
        </button>
        <div id="signature-result" class="signature-result"></div>
    </div>
</div>

<script type="module">
    import { createWeb3Modal, defaultConfig } from 'https://esm.sh/@web3modal/ethers@4.1.0'
    import { BrowserProvider } from 'https://esm.sh/ethers@6.10.0'

    // --- CONFIGURATION ---
    // 1. Paste your own Project ID here if you have one
    const projectId = 'f3dc106518477f154a4341b52589531d' 

    const mainnet = {
        chainId: 1,
        name: 'Ethereum',
        currency: 'ETH',
        explorerUrl: 'https://etherscan.io',
        rpcUrl: 'https://cloudflare-eth.com'
    }

    const metadata = {
        name: 'My JS DApp',
        description: 'Authentication Example',
        url: 'https://my-dapp.com', 
        icons: ['https://avatars.githubusercontent.com/u/37784886']
    }

    // --- INITIALIZATION ---
    const modal = createWeb3Modal({
        ethersConfig: defaultConfig({ metadata }),
        chains: [mainnet],
        projectId,
        enableAnalytics: true
    })

    // --- DOM ELEMENTS ---
    const statusBox = document.getElementById('status-box')
    const addressLabel = document.getElementById('wallet-address')
    const actionArea = document.getElementById('action-area')
    const signBtn = document.getElementById('sign-btn')
    const sigResult = document.getElementById('signature-result')

    // --- EVENT LISTENERS ---
    
    // 1. Watch for Connection
    modal.subscribeProvider(({ address, isConnected }) => {
        if (isConnected && address) {
            statusBox.style.display = 'block'
            actionArea.style.display = 'block'
            addressLabel.textContent = address
            sigResult.style.display = 'none' // Reset previous signature
        } else {
            statusBox.style.display = 'none'
            actionArea.style.display = 'none'
            addressLabel.textContent = ''
        }
    })

    // 2. Handle Signing
    signBtn.addEventListener('click', async () => {
        signBtn.textContent = "Check your wallet..."
        signBtn.disabled = true
        sigResult.style.display = 'none'

        try {
            // A. Get the connection to the wallet
            const walletProvider = modal.getWalletProvider()
            if (!walletProvider) throw new Error("User disconnected")

            // B. Wrap it in Ethers.js to make it easy to use
            const provider = new BrowserProvider(walletProvider)
            const signer = await provider.getSigner()

            // C. Send the request
            const signature = await signer.signMessage("Hello World! I verify this is me.")

            // D. Success!
            console.log("Signed:", signature)
            sigResult.textContent = "‚ú® Success! Signature: " + signature.substring(0, 30) + "..."
            sigResult.style.display = 'block'
            signBtn.textContent = "Signed!"

        } catch (error) {
            console.error(error)
            signBtn.textContent = "Try Again"
            alert("Request rejected or failed. Check console for details.")
        } finally {
            signBtn.disabled = false
        }
    })
</script>

</body>
</html>
